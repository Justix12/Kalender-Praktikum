<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../static/style.css">
        <title>{{ title }}</title>

        <style>

    {% for tueren in tuerliste %}

    #tuer{{ tueren.nr }} {
       /* background-color: {{ tueren.farbe }}; */
        background-image: url("../static/img/door.png");
        display: flex;
        align-items: center;
        justify-content: center;
        background-size: 100px;
        background-repeat: no-repeat;
        bottom: {{ tueren.ypos }}px;
        left: {{ tueren.xpos }}px;

    }

    {% endfor %}

    

        </style>


    </head>
    <body>

        <h1 id="z3">ORDIX Adventskalender 2022 {{ d1 }} {{ m1 }}</h1> 

       <table>
        {% for row in range(4) %}
        <tr>

            {% for col in range(6) %}
            <td>                 
                <div class="tuer" id="tuer{{ tuerliste[ row * 6 + col].nr }}" style="position:relative">
                    {% if tuerliste[ row * 6 + col].nr <= d1 and m1 == 11 %} 
                            <div style="position:absolute">
                            <a id="z2" href="./tuer/{{ tuerliste[ row * 6 + col].nr }}">{{ tuerliste[ row * 6 + col].nr }}</a>
                            </div>
                        {% else %}
                            <div style="position:absolute">
                            <a><p id="z2" >{{ tuerliste[ row * 6 + col].nr }}</p></a>
                            </div>
                    {% endif %}
                </div>
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
       </table>



   
        

    </body>
</html>
