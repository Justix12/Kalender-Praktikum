<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../static/style.css">
        <title>{{ title }}</title>

        <style>

    {% for tueren in tuerliste %}

    #tuer{{ tueren.nr }} {
        background-color: {{ tueren.farbe }};
        bottom: {{ tueren.ypos }}px;
        left: {{ tueren.xpos }}px;

    }

    {% endfor %}

    .tuer {
        
        width: 100px;
        height: 100px;
        margin: 5px;
}

    td {
        border: 3px solid black;
        width: 100vh;
        height: 120px;
    }




        </style>


    </head>
    <body>

        <h1>Wilkommen auf der Startseite!</h1> 


       <table>
        {% for row in range(4) %}
        <tr>

            {% for col in range(6) %}
            <td> 
                <div class="tuer" id="tuer{{ tuerliste[ row * 6 + col].nr }}" style="position:relative">
                    <div style="position:absolute">
                    <a href="./tuer/{{ tuerliste[ row * 6 + col].nr }}">{{ tuerliste[ row * 6 + col].nr }}</a>
                    </div>
                </div>
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
       </table>



   
        

    </body>
</html>
